{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/58526fd4d0.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'loginpage/signup.css' %}">
    <title>Sign In</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
                {% for message in messages %}
                <div class="alert alert-success d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                    <div>
                      {{message}}
                    </div>
                  </div>
                  {% endfor %}
                <div class="card card-signin flex-row my-5 shadow-lg">
                    <!-- backgroung image for card  -->
                    <div class="card-img-left d-none d-md-flex">
                        <img src="{% static 'loginpage/images/signup.jpg' %}" class="img-fluid" alt="">
                    </div>
                    <!-- card body  -->
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="inputEmail" class="form-label">Username</label>
                                <input type="text" class="form-control" id="inputEmail" name="username">
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="inputPassword" name="password">
                                <p class="text-muted text-end"><a href="{% url 'account_reset_password' %}" class="text-reset">Forgot your Password?</a></p>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button class="btn btn-primary text-uppercase" type="submit">Sign In</button>
                            </div>
                        </form>

                        <p class="text-center m-2">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
                        <hr class="my-4">
                        <div class="d-grid gap-2">
                          {% load socialaccount %}
                          <a class="btn btn-google text-uppercase" href="{% provider_login_url 'google' %}"><i class="fab fa-google mr-2"></i> Sign In with google</a>
                          <button class="btn btn-facebook text-uppercase" type="submit" disabled><i class="fab fa-facebook-f mr-2"></i>
                            Sign In with Facebook</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
